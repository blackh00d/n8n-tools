<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Chat Widget Example</title>
    <style>
        /* Mobile-first styles */
        body {
            font-family: sans-serif;
            padding: 0; /* Remove body padding for mobile */
            margin: 0;
        }
        .content { margin: 0 10px 20px 10px; /* Add some horizontal margin to content on mobile */ }
        #chat-embed-target {
            /* border: 1px dashed #ccc; */
            /* padding: 10px; */
            min-height: 70vh; /* Match widget height */
            /* max-width: 440px; */
            margin: 0; /* Remove margin for mobile */
            display: flex;
            justify-content: center;
        }

        /* Styles for larger screens */
        @media (min-width: 768px) {
            body {
                padding: 20px; /* Restore body padding */
            }
            .content {
                margin: 0 auto 20px auto; /* Center content on larger screens */
                max-width: 800px; /* Optional: constrain content width */
             }
            #chat-embed-target {
                margin: 20px auto; /* Restore centering margin */
                min-height: 70vh; /* Ensure it still respects widget height */
            }
        }
    </style>
</head>
<body>

    <h1>Inline Chat Demo</h1>

    <div class="content">
    </div>

    <!-- This is the target element where the chat widget will be rendered -->
    <div id="chat-embed-target">
        <!-- The inline-chat-widget.js script will place the chat UI here -->
    </div>
    <!-- Widget Configuration -->
    <script>
        window.ChatWidgetConfig = {
            // --- Inline Specific Config ---
            targetElementSelector: '#chat-embed-target', // Tell the script where to render

            // --- Standard Config (Copy from your index.html or adjust) ---
            webhook: {
                url: 'https://auto.aisalesagent.cloud/webhook/a889d2ae-2159-402f-b326-5f61e90f602e/chat', // Replace with your actual webhook URL
                route: 'general' // Your specific route
            },
            branding: {
                logo: 'https://brown-mad-magpie-543.mypinata.cloud/ipfs/bafybeia2wgkje5emfhc3dl44wnoi7rw5j2bd6tm4araxokek2bv4kaz3te', // Replace with your logo URL
                name: 'AI Sales Agent Cloud',
                // poweredBy is configured in the script's defaultConfig
            },
            style: {
                primaryColor: '#854fff',
                secondaryColor: '#6b3fd4',
                // position is ignored in inline mode
                // position: 'right',
                backgroundColor: '#ffffff',
                fontColor: '#333333'
            }
        };
    </script>

    <!-- Load the INLINE Widget Script -->
    <script src="https://cdn.jsdelivr.net/gh/blackh00d/n8n-tools@refs/heads/main/chatbot-ui/inline-chat-widget.js"></script>

</body>
</html>
